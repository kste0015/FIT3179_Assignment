<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

  <h1>Volcanic Eruptions Around The World</h1>
  
  <h2>World Map with Volcanic Eruptions</h2>
  <div id="symbol_map"></div>
  
  <h2>Number of Volcantic Eruptions</h2>
  <div id="bar_chart"></div>
<script type="text/javascript">
  var vis1 = "js/symbol_map.json";
  vegaEmbed('#symbol_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/bar_chart.json";
  vegaEmbed('#bar_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
